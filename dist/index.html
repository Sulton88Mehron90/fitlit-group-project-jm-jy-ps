<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
  </head>
  <body>
    <main>
      <div class="grid-layout">
        <header class="logo">
          <h1>
            <img src="./images/FitChicks_title.png" alt="Fit Chicks" width="500"/>
          </h1>
        </header>
        <div class="greeting"></div>
        <div class="data-view">
          <h2>View Weekly Averages</h2>
          <label for="user-input">Please enter desired start date (YYYY/MM/DD): </label>
          <input type="text" name="start-date" id="user-input"></br>
          <button class="activity-button">Activity</button>
          <button class="hydration-button">Hydration</button>
          <button class="sleep-button">Sleep</button>
        </div>
        <div class="activity">
          <p>This is for our single-day activity data</p>
        </div>
        <div class="hydration">
          <p>This is for our single-day hydration data</p>
        </div>
        <div class="sleep">
          <p>This is for our single-day sleep data</p>
          <section>
            <h2>Sleep Data</h2>
            <p id="dailySleep"></p>
            <p id="averageSleep"></p>
          </section>
        </div>
        <div class="graphs">
          <section class="weekly-hydration-data hidden">
            <!-- weekly hydration data will populate here -->
          </section>
          <section class="weekly-activity-data hidden">
            <!-- weekly activity data will populate here -->
          </section>
          <section class="weekly-sleep-data hidden">
            <!-- weekly sleep data will populate here -->
          </section>
          <section class="hydration-chart">
            <canvas id="myChart"></canvas>
          </section>
          <section class="main-image">
            <img src="./images/FitChicks_scene_lg.png" alt="Fit Chicks" width="100"/>
          </section>
          <section class="hidden">
            <h2>Weekly Sleep Info:</h2>
            <p id="weeklySleepHours"></p3>
          </section>
        </div>
        <div class="user-data">This is the user's personal data</div>
        <div class="goals">These are user goals</div>
        <div class="community">This is where friends will be listed data</div>
      </div>
    </main>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
